site_name: echartspy
site_url: https://echartspy.icopy.site/
theme:
  font: false
  name: material
  palette:
    primary: black
    accent: white
  language: zh
  features:
    - navigation.top
  icon:
    repo: fontawesome/brands/github-alt

extra_css:
  - stylesheets/extra.css
plugins:
  - search:
      prebuild_index: true
      lang: ja
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      toc_depth: 4
      permalink: true

repo_url: https://github.com/yiliuyan161/echartspy
repo_name: yiliuyan161/echartspy

extra:
  alternate:

    # Switch to English
    - name: English
      link: https://echartspy.icopy.site/en/
      lang: en

nav:
  - 使用说明: "index.md"
  - 安装&升级: "安装.md"
  - 代码说明: "代码说明.md"
  - API使用示例: "示例.md"
  - English:
      - how to use: "index.md"
      - install&upgrade: "安装.md"
      - code structure: "代码说明.md"
      - API example: "示例.md"






